version = 'this is  version'
description = "this is description"

task showProjectProperty <<{
    println version
    println project.description
}

//定义额外的property
ext.properties1 = "this is properties1"

//闭包方式
ext{
    properties2 = "this is properties2"
}

task showProperties  <<{
    println properties1
    println properties2
}

/*通过命令行参数定义Property
　　Gradle还提供了-P命令行参数来设置Property，比如：
    gradle showCommandLieProperties -P properties3="this is 3"
*/

export ORG_GRADLE_PROJECT_property3="this is yet another property3"

task showCommandLieProperties <<{
    println property3
}


